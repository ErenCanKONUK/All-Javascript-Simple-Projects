<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ATM Uygulaması</title>
</head>
<body>
    <div class="atm">
        <h1>Online ATM</h1>
        <div class="balance">
            <p>Bakiyeniz: TL<span id="balance">1000</span></p>
        </div>
        <div class="actions">
            <input type="number" id="amount" placeholder="Miktar Girin">
            <button id="withdraw">Para Çek</button>
            <button id="deposit">Para Yatır</button>
        </div>
    </div>
</body>
</html>
